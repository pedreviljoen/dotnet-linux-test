version: 0.2

phases:
  build:
    commands:
      - dotnet restore dotnet-core-tutorial.csproj
      - dotnet build dotnet-core-tutorial.csproj
      - dotnet publish dotnet-core-tutorial.csproj -o ./site
      - cp aws-windows-deployment-manifest.json ./dotnet-core-tutorial/site/.
artifacts:
  files:
    - '**/*'
  base-directory: 'dotnet-core-tutorial/site'
  discard-paths: no
